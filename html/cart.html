<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oliwander's</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.png">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

</head>

<body>

    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">Oliwander's</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="btn-menu btn-volver" href="./index.html">
                            <i class="bi bi-arrow-return-left"></i> Back
                        </a>
                    </li>
                    <li>
                        <a class="btn-menu btn-cart active" href="./cart.html">
                            <i class="bi bi-cart-fill"></i> Cart
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">Â© 2022 OLIWANDER'S</p>
            </footer>
        </aside>
        <main>
            <h2 class="main-title">Cart</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Your cart is empty, add products from the catalog. <i
                        class="bi bi-emoji-frown"></i></p>

                <div id="carrito-products" class="carrito-products disabled">
                    <!-- Esto se va a completar con el JS -->
                </div>

                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Clear cart</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">$200</p>
                        </div>
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">BUY NOW</button>
                    </div>
                </div>

                <p id="carrito-comprado" class="carrito-comprado disabled">Thank you for your purchase. Come back soon!
                    <i class="bi bi-emoji-laughing"></i></p>

            </div>
        </main>
    </div>
    <script src="../Javascript/cart.js"></script>
</body>
